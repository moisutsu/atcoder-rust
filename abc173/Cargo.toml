d = { name = "abc173-d", problem = { platform = "atcoder", contest = "abc173", index = "D", url = "https://atcoder.jp/contests/abc173/tasks/abc173_d" } }
e = { name = "abc173-e", problem = { platform = "atcoder", contest = "abc173", index = "E", url = "https://atcoder.jp/contests/abc173/tasks/abc173_e" } }
f = { name = "abc173-f", problem = { platform = "atcoder", contest = "abc173", index = "F", url = "https://atcoder.jp/contests/abc173/tasks/abc173_f" } }

[[bin]]
name = "abc173-a"
path = "src/bin/a.rs"

[[bin]]
name = "abc173-b"
path = "src/bin/b.rs"

[[bin]]
name = "abc173-c"
