[package]
name = "abc183"
version = "0.1.0"
authors = ["moisutsu <moisutsu@gmail.com>"]
edition = "2018"

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = { name = "abc183-a", problem = { platform = "atcoder", contest = "abc183", index = "A", url = "https://atcoder.jp/contests/abc183/tasks/abc183_a" } }
b = { name = "abc183-b", problem = { platform = "atcoder", contest = "abc183", index = "B", url = "https://atcoder.jp/contests/abc183/tasks/abc183_b" } }
c = { name = "abc183-c", problem = { platform = "atcoder", contest = "abc183", index = "C", url = "https://atcoder.jp/contests/abc183/tasks/abc183_c" } }
d = { name = "abc183-d", problem = { platform = "atcoder", contest = "abc183", index = "D", url = "https://atcoder.jp/contests/abc183/tasks/abc183_d" } }
e = { name = "abc183-e", problem = { platform = "atcoder", contest = "abc183", index = "E", url = "https://atcoder.jp/contests/abc183/tasks/abc183_e" } }
f = { name = "abc183-f", problem = { platform = "atcoder", contest = "abc183", index = "F", url = "https://atcoder.jp/contests/abc183/tasks/abc183_f" } }

[[bin]]
name = "abc183-a"
path = "src/bin/a.rs"

[[bin]]
name = "abc183-b"
path = "src/bin/b.rs"

[[bin]]
name = "abc183-c"
path = "src/bin/c.rs"

[[bin]]
name = "abc183-d"
path = "src/bin/d.rs"

[[bin]]
name = "abc183-e"
path = "src/bin/e.rs"

[[bin]]
name = "abc183-f"
path = "src/bin/f.rs"
[dependencies]
proconio = { version = "0.3.7", features = ["derive"] }
