[package]
name = "abc139"
version = "0.1.0"
authors = ["moisutsu <moisutsu@gmail.com>"]
edition = "2018"

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = { name = "abc139-a", problem = { platform = "atcoder", contest = "abc139", index = "A", url = "https://atcoder.jp/contests/abc139/tasks/abc139_a" } }
b = { name = "abc139-b", problem = { platform = "atcoder", contest = "abc139", index = "B", url = "https://atcoder.jp/contests/abc139/tasks/abc139_b" } }
c = { name = "abc139-c", problem = { platform = "atcoder", contest = "abc139", index = "C", url = "https://atcoder.jp/contests/abc139/tasks/abc139_c" } }
d = { name = "abc139-d", problem = { platform = "atcoder", contest = "abc139", index = "D", url = "https://atcoder.jp/contests/abc139/tasks/abc139_d" } }
e = { name = "abc139-e", problem = { platform = "atcoder", contest = "abc139", index = "E", url = "https://atcoder.jp/contests/abc139/tasks/abc139_e" } }
f = { name = "abc139-f", problem = { platform = "atcoder", contest = "abc139", index = "F", url = "https://atcoder.jp/contests/abc139/tasks/abc139_f" } }

[[bin]]
name = "abc139-a"
path = "src/bin/a.rs"

[[bin]]
name = "abc139-b"
path = "src/bin/b.rs"

[[bin]]
name = "abc139-c"
path = "src/bin/c.rs"

[[bin]]
name = "abc139-d"
path = "src/bin/d.rs"

[[bin]]
name = "abc139-e"
path = "src/bin/e.rs"

[[bin]]
name = "abc139-f"
path = "src/bin/f.rs"
[dependencies]
proconio = { version = "0.3.7", features = ["derive"] }
