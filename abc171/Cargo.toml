[package]
name = "abc171"
version = "0.1.0"
authors = ["moisutsu <moisutsu@gmail.com>"]
edition = "2018"

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = { name = "abc171-a", problem = { platform = "atcoder", contest = "abc171", index = "A", url = "https://atcoder.jp/contests/abc171/tasks/abc171_a" } }
b = { name = "abc171-b", problem = { platform = "atcoder", contest = "abc171", index = "B", url = "https://atcoder.jp/contests/abc171/tasks/abc171_b" } }
c = { name = "abc171-c", problem = { platform = "atcoder", contest = "abc171", index = "C", url = "https://atcoder.jp/contests/abc171/tasks/abc171_c" } }
d = { name = "abc171-d", problem = { platform = "atcoder", contest = "abc171", index = "D", url = "https://atcoder.jp/contests/abc171/tasks/abc171_d" } }
e = { name = "abc171-e", problem = { platform = "atcoder", contest = "abc171", index = "E", url = "https://atcoder.jp/contests/abc171/tasks/abc171_e" } }
f = { name = "abc171-f", problem = { platform = "atcoder", contest = "abc171", index = "F", url = "https://atcoder.jp/contests/abc171/tasks/abc171_f" } }

[[bin]]
name = "abc171-a"
path = "src/bin/a.rs"

[[bin]]
name = "abc171-b"
path = "src/bin/b.rs"

[[bin]]
name = "abc171-c"
path = "src/bin/c.rs"

[[bin]]
name = "abc171-d"
path = "src/bin/d.rs"

[[bin]]
name = "abc171-e"
path = "src/bin/e.rs"

[[bin]]
name = "abc171-f"
path = "src/bin/f.rs"
[dependencies]
proconio = { version = "0.3.7", features = ["derive"] }
itertools = "=0.9.0"
