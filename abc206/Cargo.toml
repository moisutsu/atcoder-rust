[package]
name = "abc206"
version = "0.1.0"
authors = ["moisutsu <moisutsu@gmail.com>"]
edition = "2018"

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = { name = "abc206-a", problem = { platform = "atcoder", contest = "abc206", index = "A", url = "https://atcoder.jp/contests/abc206/tasks/abc206_a" } }
b = { name = "abc206-b", problem = { platform = "atcoder", contest = "abc206", index = "B", url = "https://atcoder.jp/contests/abc206/tasks/abc206_b" } }
c = { name = "abc206-c", problem = { platform = "atcoder", contest = "abc206", index = "C", url = "https://atcoder.jp/contests/abc206/tasks/abc206_c" } }
d = { name = "abc206-d", problem = { platform = "atcoder", contest = "abc206", index = "D", url = "https://atcoder.jp/contests/abc206/tasks/abc206_d" } }
e = { name = "abc206-e", problem = { platform = "atcoder", contest = "abc206", index = "E", url = "https://atcoder.jp/contests/abc206/tasks/abc206_e" } }
f = { name = "abc206-f", problem = { platform = "atcoder", contest = "abc206", index = "F", url = "https://atcoder.jp/contests/abc206/tasks/abc206_f" } }

[[bin]]
name = "abc206-a"
path = "src/bin/a.rs"

[[bin]]
name = "abc206-b"
path = "src/bin/b.rs"

[[bin]]
name = "abc206-c"
path = "src/bin/c.rs"

[[bin]]
name = "abc206-d"
path = "src/bin/d.rs"

[[bin]]
name = "abc206-e"
path = "src/bin/e.rs"

[[bin]]
name = "abc206-f"
path = "src/bin/f.rs"
[dependencies]
proconio = { version = "0.3.7", features = ["derive"] }
itertools = "=0.9.0"
num = "0.2.1"
