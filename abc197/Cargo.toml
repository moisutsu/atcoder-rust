[package]
name = "abc197"
version = "0.1.0"
authors = ["moisutsu <moisutsu@gmail.com>"]
edition = "2018"

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = { name = "abc197-a", problem = { platform = "atcoder", contest = "abc197", index = "A", url = "https://atcoder.jp/contests/abc197/tasks/abc197_a" } }
b = { name = "abc197-b", problem = { platform = "atcoder", contest = "abc197", index = "B", url = "https://atcoder.jp/contests/abc197/tasks/abc197_b" } }
c = { name = "abc197-c", problem = { platform = "atcoder", contest = "abc197", index = "C", url = "https://atcoder.jp/contests/abc197/tasks/abc197_c" } }
d = { name = "abc197-d", problem = { platform = "atcoder", contest = "abc197", index = "D", url = "https://atcoder.jp/contests/abc197/tasks/abc197_d" } }
e = { name = "abc197-e", problem = { platform = "atcoder", contest = "abc197", index = "E", url = "https://atcoder.jp/contests/abc197/tasks/abc197_e" } }
f = { name = "abc197-f", problem = { platform = "atcoder", contest = "abc197", index = "F", url = "https://atcoder.jp/contests/abc197/tasks/abc197_f" } }

[[bin]]
name = "abc197-a"
path = "src/bin/a.rs"

[[bin]]
name = "abc197-b"
path = "src/bin/b.rs"

[[bin]]
name = "abc197-c"
path = "src/bin/c.rs"

[[bin]]
name = "abc197-d"
path = "src/bin/d.rs"

[[bin]]
name = "abc197-e"
path = "src/bin/e.rs"

[[bin]]
name = "abc197-f"
path = "src/bin/f.rs"
[dependencies]
proconio = { version = "0.3.7", features = ["derive"] }
itertools = "=0.9.0"
num = "0.2.1"
