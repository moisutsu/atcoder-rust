[package]
name = "abc154"
version = "0.1.0"
authors = ["moisutsu <moisutsu@gmail.com>"]
edition = "2018"

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = { name = "abc154-a", problem = { platform = "atcoder", contest = "abc154", index = "A", url = "https://atcoder.jp/contests/abc154/tasks/abc154_a" } }
b = { name = "abc154-b", problem = { platform = "atcoder", contest = "abc154", index = "B", url = "https://atcoder.jp/contests/abc154/tasks/abc154_b" } }
c = { name = "abc154-c", problem = { platform = "atcoder", contest = "abc154", index = "C", url = "https://atcoder.jp/contests/abc154/tasks/abc154_c" } }
d = { name = "abc154-d", problem = { platform = "atcoder", contest = "abc154", index = "D", url = "https://atcoder.jp/contests/abc154/tasks/abc154_d" } }
e = { name = "abc154-e", problem = { platform = "atcoder", contest = "abc154", index = "E", url = "https://atcoder.jp/contests/abc154/tasks/abc154_e" } }
f = { name = "abc154-f", problem = { platform = "atcoder", contest = "abc154", index = "F", url = "https://atcoder.jp/contests/abc154/tasks/abc154_f" } }

[[bin]]
name = "abc154-a"
path = "src/bin/a.rs"

[[bin]]
name = "abc154-b"
path = "src/bin/b.rs"

[[bin]]
name = "abc154-c"
path = "src/bin/c.rs"

[[bin]]
name = "abc154-d"
path = "src/bin/d.rs"

[[bin]]
name = "abc154-e"
path = "src/bin/e.rs"

[[bin]]
name = "abc154-f"
path = "src/bin/f.rs"
[dependencies]
proconio = { version = "0.3.7", features = ["derive"] }
itertools = "=0.9.0"
num = "0.2.1"
