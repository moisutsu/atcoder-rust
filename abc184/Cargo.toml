[package]
name = "abc184"
version = "0.1.0"
authors = ["moisutsu <moisutsu@gmail.com>"]
edition = "2018"

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = { name = "abc184-a", problem = { platform = "atcoder", contest = "abc184", index = "A", url = "https://atcoder.jp/contests/abc184/tasks/abc184_a" } }
b = { name = "abc184-b", problem = { platform = "atcoder", contest = "abc184", index = "B", url = "https://atcoder.jp/contests/abc184/tasks/abc184_b" } }
c = { name = "abc184-c", problem = { platform = "atcoder", contest = "abc184", index = "C", url = "https://atcoder.jp/contests/abc184/tasks/abc184_c" } }
d = { name = "abc184-d", problem = { platform = "atcoder", contest = "abc184", index = "D", url = "https://atcoder.jp/contests/abc184/tasks/abc184_d" } }
e = { name = "abc184-e", problem = { platform = "atcoder", contest = "abc184", index = "E", url = "https://atcoder.jp/contests/abc184/tasks/abc184_e" } }
f = { name = "abc184-f", problem = { platform = "atcoder", contest = "abc184", index = "F", url = "https://atcoder.jp/contests/abc184/tasks/abc184_f" } }

[[bin]]
name = "abc184-a"
path = "src/bin/a.rs"

[[bin]]
name = "abc184-b"
path = "src/bin/b.rs"

[[bin]]
name = "abc184-c"
path = "src/bin/c.rs"

[[bin]]
name = "abc184-d"
path = "src/bin/d.rs"

[[bin]]
name = "abc184-e"
path = "src/bin/e.rs"

[[bin]]
name = "abc184-f"
path = "src/bin/f.rs"
[dependencies]
proconio = { version = "0.3.7", features = ["derive"] }
itertools = "=0.9.0"
