[package]
name = "abc163"
version = "0.1.0"
authors = ["moisutsu <moisutsu@gmail.com>"]
edition = "2018"

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = { name = "abc163-a", problem = { platform = "atcoder", contest = "abc163", index = "A", url = "https://atcoder.jp/contests/abc163/tasks/abc163_a" } }
b = { name = "abc163-b", problem = { platform = "atcoder", contest = "abc163", index = "B", url = "https://atcoder.jp/contests/abc163/tasks/abc163_b" } }
c = { name = "abc163-c", problem = { platform = "atcoder", contest = "abc163", index = "C", url = "https://atcoder.jp/contests/abc163/tasks/abc163_c" } }
d = { name = "abc163-d", problem = { platform = "atcoder", contest = "abc163", index = "D", url = "https://atcoder.jp/contests/abc163/tasks/abc163_d" } }
e = { name = "abc163-e", problem = { platform = "atcoder", contest = "abc163", index = "E", url = "https://atcoder.jp/contests/abc163/tasks/abc163_e" } }
f = { name = "abc163-f", problem = { platform = "atcoder", contest = "abc163", index = "F", url = "https://atcoder.jp/contests/abc163/tasks/abc163_f" } }

[[bin]]
name = "abc163-a"
path = "src/bin/a.rs"

[[bin]]
name = "abc163-b"
path = "src/bin/b.rs"

[[bin]]
name = "abc163-c"
path = "src/bin/c.rs"

[[bin]]
name = "abc163-d"
path = "src/bin/d.rs"

[[bin]]
name = "abc163-e"
path = "src/bin/e.rs"

[[bin]]
name = "abc163-f"
path = "src/bin/f.rs"
[dependencies]
proconio = { version = "0.3.7", features = ["derive"] }
