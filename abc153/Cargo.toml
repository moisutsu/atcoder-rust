[package]
name = "abc153"
version = "0.1.0"
authors = ["moisutsu <moisutsu@gmail.com>"]
edition = "2018"

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = { name = "abc153-a", problem = { platform = "atcoder", contest = "abc153", index = "A", url = "https://atcoder.jp/contests/abc153/tasks/abc153_a" } }
b = { name = "abc153-b", problem = { platform = "atcoder", contest = "abc153", index = "B", url = "https://atcoder.jp/contests/abc153/tasks/abc153_b" } }
c = { name = "abc153-c", problem = { platform = "atcoder", contest = "abc153", index = "C", url = "https://atcoder.jp/contests/abc153/tasks/abc153_c" } }
d = { name = "abc153-d", problem = { platform = "atcoder", contest = "abc153", index = "D", url = "https://atcoder.jp/contests/abc153/tasks/abc153_d" } }
e = { name = "abc153-e", problem = { platform = "atcoder", contest = "abc153", index = "E", url = "https://atcoder.jp/contests/abc153/tasks/abc153_e" } }
f = { name = "abc153-f", problem = { platform = "atcoder", contest = "abc153", index = "F", url = "https://atcoder.jp/contests/abc153/tasks/abc153_f" } }

[[bin]]
name = "abc153-a"
path = "src/bin/a.rs"

[[bin]]
name = "abc153-b"
path = "src/bin/b.rs"

[[bin]]
name = "abc153-c"
path = "src/bin/c.rs"

[[bin]]
name = "abc153-d"
path = "src/bin/d.rs"

[[bin]]
name = "abc153-e"
path = "src/bin/e.rs"

[[bin]]
name = "abc153-f"
path = "src/bin/f.rs"
[dependencies]
proconio = { version = "0.3.7", features = ["derive"] }
itertools = "=0.9.0"
num = "0.2.1"
