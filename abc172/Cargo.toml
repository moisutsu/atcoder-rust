[package]
name = "abc172"
version = "0.1.0"
authors = ["moisutsu <moisutsu@gmail.com>"]
edition = "2018"

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = { name = "abc172-a", problem = { platform = "atcoder", contest = "abc172", index = "A", url = "https://atcoder.jp/contests/abc172/tasks/abc172_a" } }
b = { name = "abc172-b", problem = { platform = "atcoder", contest = "abc172", index = "B", url = "https://atcoder.jp/contests/abc172/tasks/abc172_b" } }
c = { name = "abc172-c", problem = { platform = "atcoder", contest = "abc172", index = "C", url = "https://atcoder.jp/contests/abc172/tasks/abc172_c" } }
d = { name = "abc172-d", problem = { platform = "atcoder", contest = "abc172", index = "D", url = "https://atcoder.jp/contests/abc172/tasks/abc172_d" } }
e = { name = "abc172-e", problem = { platform = "atcoder", contest = "abc172", index = "E", url = "https://atcoder.jp/contests/abc172/tasks/abc172_e" } }
f = { name = "abc172-f", problem = { platform = "atcoder", contest = "abc172", index = "F", url = "https://atcoder.jp/contests/abc172/tasks/abc172_f" } }

[[bin]]
name = "abc172-a"
path = "src/bin/a.rs"

[[bin]]
name = "abc172-b"
path = "src/bin/b.rs"

[[bin]]
name = "abc172-c"
path = "src/bin/c.rs"

[[bin]]
name = "abc172-d"
path = "src/bin/d.rs"

[[bin]]
name = "abc172-e"
path = "src/bin/e.rs"

[[bin]]
name = "abc172-f"
path = "src/bin/f.rs"
[dependencies]
proconio = { version = "0.3.7", features = ["derive"] }
itertools = "=0.9.0"
